---
version: '3.8'
services:
  mongors1:
    container_name: mongors1
    image: 'percona/percona-server-mongodb:4.2'
    ports:
      - 27027:27017
    restart: always
    volumes:
      - '.:/root/pmm-agent'
    entrypoint:
      - /usr/bin/mongod
      - '--bind_ip_all'
      - '--replSet'
      - rs0

  mongors2:
    container_name: mongors2
