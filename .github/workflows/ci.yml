# This workflow will do a clean install of node dependencies  and run lint tests

name: CI

on:
  pull_request:
    branches:
      - main
      - v3

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: percona-platform/checkout@v2
    - name: Use Node.js 16.x
      uses: percona-platform/setup-node@v2
      with:
        node-version: 16.x
    - name: Install Dependencies
      run: npm ci
    - name: Run lint:tests
      run: npm run lint:tests

  e2e_fb_tests:
    name: e2e FB tests
    uses: percona/pmm-qa/.github/workflows/fb-e2e-suite.yml@v3
    with:
      sha: 'null'
      pmm_ui_tests_branch: ${{ github.head_ref }}
      pmm_qa_branch: 'v3'
      pmm_server_image: 'perconalab/pmm-server-fb:PR-3669-9fd2bae'
      pmm_client_image: 'perconalab/pmm-client-fb:PR-3669-9fd2bae'
      pmm_client_version: 'https://s3.us-east-2.amazonaws.com/pmm-build-cache/PR-BUILDS/pmm-client/pmm-client-PR-3669-9fd2bae.tar.gz'
