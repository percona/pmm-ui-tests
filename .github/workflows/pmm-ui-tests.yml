---
name: pmm2-ui-tests

on:
  # run with default inputs
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main
  pull_request:

  workflow_dispatch:
    inputs:
      pmm_ui_tests_branch:
        description: 'Target branch for pmm-ui-tests repository'
        default: 'main'
        required: true
      pmm_ui_tests_tag:
        description: 'Tag to run only specific part of tests'
        required: false
      pmm_clients:
        description: 'Clients for pmm-server'
        default: '--addclient=ps,1'
        required: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      SHA: ${{ github.event.inputs.sha || 'null' }}

      UI_TESTS_TAG: ${{ github.event.inputs.pmm_ui_tests_tag }}
      UI_TESTS_BRANCH: ${{ github.event.inputs.pmm_ui_tests_branch }}
      PMM_CLIENTS: ${{ github.event.inputs.pmm_clients }}
      OAUTH_ISSUER_URL: 'https://id-dev.percona.com/oauth2/aus15pi5rjdtfrcH51d7'
      
      PMM_QA_AWS_ACCESS_KEY_ID: ${{ secrets.PMM_QA_AWS_ACCESS_KEY_ID }}
      PMM_QA_AWS_ACCESS_KEY: ${{ secrets.PMM_QA_AWS_ACCESS_KEY }}
      PMM_QA_RDS_PGSQL13_USER: ${{ secrets.PMM_QA_RDS_PGSQL13_USER }}
      PMM_QA_RDS_PGSQL13_HOST: ${{ secrets.PMM_QA_RDS_PGSQL13_HOST }}
      PMM_QA_RDS_PGSQL13_PASSWORD: ${{ secrets.PMM_QA_RDS_PGSQL13_PASSWORD }}

      PMM_QA_RDS_PGSQL11_USER: ${{ secrets.PMM_QA_RDS_PGSQL11_USER }}
      PMM_QA_RDS_PGSQL11_HOST: ${{ secrets.PMM_QA_RDS_PGSQL11_HOST }}
      PMM_QA_RDS_PGSQL11_PASSWORD: ${{ secrets.PMM_QA_RDS_PGSQL11_PASSWORD }}

      PMM_QA_AURORA3_MYSQL_USER: ${{ secrets.PMM_QA_AURORA3_MYSQL_USER }}
      PMM_QA_AURORA3_MYSQL_HOST: ${{ secrets.PMM_QA_AURORA3_MYSQL_HOST }}
      PMM_QA_AURORA3_MYSQL_PASSWORD: ${{ secrets.PMM_QA_AURORA3_MYSQL_PASSWORD }}
      PMM_QA_AURORA3_MYSQL_PORT: ${{ secrets.PMM_QA_AURORA3_MYSQL_PORT }}

      PMM_QA_AURORA2_MYSQL_USER: ${{ secrets.PMM_QA_AURORA2_MYSQL_USER }}
      PMM_QA_AURORA2_MYSQL_HOST: ${{ secrets.PMM_QA_AURORA2_MYSQL_HOST }}
      PMM_QA_AURORA2_MYSQL_PASSWORD: ${{ secrets.PMM_QA_AURORA2_MYSQL_PASSWORD }}
      PMM_QA_AURORA2_MYSQL_PORT: ${{ secrets.PMM_QA_AURORA2_MYSQL_PORT }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENNANT_ID: ${{ secrets.AZURE_TENNANT_ID }}
      AZURE_MYSQL_HOST: ${{ secrets.AZURE_MYSQL_HOST }}
      AZURE_MYSQL_USER: ${{ secrets.AZURE_MYSQL_USER }}
      AZURE_MYSQL_PASS: ${{ secrets.AZURE_MYSQL_PASS }}
      AZURE_POSTGRES_HOST: ${{ secrets.AZURE_POSTGRES_HOST }}
      AZURE_POSTGRES_USER: ${{ secrets.AZURE_POSTGRES_USER }}
      AZURE_POSTGRES_PASS: ${{ secrets.AZURE_POSTGRES_PASS }}

    steps:
      - name: Tests for ${{ github.event.inputs.branch || 'main' }} at ${{ github.event.inputs.repo || 'cicd' }} repo
        if: ${{ github.event_name == 'workflow_dispatch' && env.SHA != 'null' }}
        uses: percona-platform/github-status-action@v1
        with:
          context: 'pmm2-ui-tests'
          description: 'Tests execution has been started'
          state: 'pending'
          repository: ${{ github.event.inputs.repo }}
          target_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          sha: ${{ env.SHA }}

      - name: Install NodeJS v16
        uses: percona-platform/setup-node@v2
        with:
          node-version: 16.14.1

      - name: Checkout UI tests
        uses: percona-platform/checkout@v2
        with:
          ref: ${{ env.UI_TESTS_BRANCH }}
          repository: percona/pmm-ui-tests
          path: ./pmm-ui-tests

      - name: Checkout pmm-qa Repo
        uses: percona-platform/checkout@v2
        with:
          # token: ${{ secrets.ROBOT_TOKEN }}
          repository: percona/pmm-qa
          path: ./pmm-qa
          ref: main

      - name: Compose PMM-Sever
        run: |
          cd ./pmm-ui-tests
          docker-compose up -d

      - name: Setup Client for PMM-Server
        run: |
          wget https://repo.percona.com/apt/percona-release_latest.generic_all.deb
          sudo dpkg -i percona-release_latest.generic_all.deb
          sudo apt update
          sudo apt install -y pmm2-client
          sudo pmm-admin config --server-url=https://admin:admin@127.0.0.1:443 --server-insecure-tls
          bash ./pmm-qa/pmm-tests/pmm-framework.sh \
            --download \
            ${{ env.PMM_CLIENTS }} \
            --pmm2 \
            --pmm2-server-ip=127.0.0.1
          sleep 30
          pmm-admin list
        shell: bash

      - name: Execute All UI Tests
        id: pmm-ui-tests-all
        if: ${{ env.UI_TESTS_TAG == null }}
        run: |
          cd ./pmm-ui-tests
          npm install
          ./node_modules/.bin/codeceptjs run-multiple parallel --debug --steps --reporter mochawesome -c pr.codecept.js --grep '(?=.*)^(?!.*@not-ui-pipeline)^(?!.*@dbaas)^(?!.*@ami-upgrade)^(?!.*@pmm-upgrade)^(?!.*@qan)^(?!.*@nightly)^(?!.*@settings)^(?!.*@menu)^(?!.*@pmm-portal-upgrade)'

      - name: Execute Tagged UI Tests
        id: pmm-ui-tests-tagged
        if: ${{ env.UI_TESTS_TAG != null}}
        run: |
          cd ./pmm-ui-tests
          npm install
          ./node_modules/.bin/codeceptjs run-multiple parallel --debug --steps --reporter mochawesome -c pr.codecept.js --grep '${{ env.UI_TESTS_TAG }}'

      - name: Attaching the report
        if: ${{ always() && (steps.pmm-ui-tests-all.outcome != 'skipped' || steps.pmm-ui-tests-tagged.outcome != 'skipped' ) }}
        uses: percona-platform/upload-artifact@v2
        with:
          name: pmm-ui-tests-report
          path: pmm-ui-tests/mochawesome-report
